<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate Exam Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Product Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4edda;
        }
        header {
            background-image: url('exam-banner.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 50vh; /* Adjusted height to maintain proportions */
            color: #ae8300;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header-content {
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
        }
        .header-content h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            header {
                height: 30vh; /* Adjusted height for smaller screens */
            }
            .header-content h1 {
                font-size: 2rem; /* Adjusted font size for smaller screens */
            }
        }
        .sticky-nav {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: white;
        }
        .active-link {
            position: relative;
        }
        .active-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -4px; /* Adjust this value to add space between the text and the underline */
            width: 50%; /* This makes the underline half the length of the text */
            height: 2px; /* Adjust the thickness of the underline */
            background-color: #ae8300;
        }
    </style>
</head>
<body>
    <div class="sticky-nav bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img alt="Oratory League Logo" class="h-10" src="logo.png"/>
                <span class="text-[#ae8300] text-xl font-bold ml-2">ORATORY LEAGUE</span>
            </div>
            <nav class="hidden md:flex space-x-4">
                <a class="text-gray-600 hover:text-gray-800" href="index.html">Home</a>
                <a class="text-gray-600 hover:text-gray-800" href="about-us.html">About Us</a>
                <a class="text-gray-600 hover:text-gray-800" href="contact-us.html">Contact Us</a>
            </nav>
            <div class="md:hidden">
                <button class="text-gray-600 hover:text-gray-800 focus:outline-none" id="menu-button">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        <nav class="hidden md:hidden bg-white shadow-md" id="mobile-menu">
            <a class="block px-4 py-2 text-gray-600 hover:text-gray-800" href="index.html">Home</a>
            <a class="block px-4 py-2 text-gray-600 hover:text-gray-800" href="explore.html">Explore</a>
            <a class="block px-4 py-2 text-gray-600 hover:text-gray-800" href="my-league.html">My League</a>
            <a class="block px-4 py-2 text-gray-600 hover:text-gray-800" href="community.html">Community</a>
            <a class="block px-4 py-2 text-gray-600 hover:text-gray-800" href="governance.html">Governance</a>
            <a class="block px-4 py-2 text-gray-600 hover:text-gray-800" href="notifications.html">Notifications</a>
        </nav>
    </div>
    
    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-3xl font-bold text-gray-800">Application Form</h2>
            <a href="index.html" class="text-[#ae8300] hover:text-gray-800">&larr; Back</a>
        </div>
        <p class="text-gray-600 mb-6">Please fill out the form below to apply for the Debate Exam.</p>
        <form class="bg-white p-8 rounded-lg shadow-md" action="mailto:exam@oratoryleague.com" method="post" enctype="text/plain">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="name">Full Name</label>
                <input class="w-full px-4 py-2 border rounded-lg" type="text" id="name" name="Full Name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="email">Email Address</label>
                <input class="w-full px-4 py-2 border rounded-lg" type="email" id="email" name="Email Address" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="phone">Phone Number</label>
                <input class="w-full px-4 py-2 border rounded-lg" type="tel" id="phone" name="Phone Number" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="school">Institution's/Employer's Name</label>
                <input class="w-full px-4 py-2 border rounded-lg" type="text" id="school" name="School Name" placeholder="Enter your school's/employer's name" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="education-level">Education Level</label>
                <select class="w-full px-4 py-2 border rounded-lg" id="education-level" name="Education Level" required>
                    <option value="Primary School">Primary School</option>
                    <option value="Junior School">Junior School</option>
                    <option value="Senior School">Senior School</option>
                    <option value="Tertiary Education">Tertiary Education</option>
                    <option value="Working Class">Working Class</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="age">Age (Years)</label>
                <input class="w-full px-4 py-2 border rounded-lg" type="number" id="age" name="Age" placeholder="Enter your age" required>
            </div>
            <button class="bg-[#ae8300] text-white px-4 py-2 rounded-lg hover:bg-[#965f00]" type="submit">Submit Application</button>
        </form>
    </main>
    <footer class="bg-white shadow-md mt-8">
        <div class="container mx-auto px-4 py-4 flex justify-between">
            <p class="text-[#ae8300]">Â© 2025 Oratory League. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.getElementById('menu-button').addEventListener('click', function() {
            var menu = document.getElementById('mobile-menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
