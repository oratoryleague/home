            <div class="mb-4">

    <script>
        let formData = {};

        document.getElementById("registrationForm").addEventListener("change", function() {
            const formElements = this.elements;
            formData = {};
            for (let element of formElements) {
                if (element.name) {
                    formData[element.name] = element.value;
                }
            }
        });

        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            sendEmail(formData);
        });

        function sendEmail(data) {
            let emailBody = "";
            for (const key in data) {
                emailBody += `${key}: ${data[key]}\n`;
            }

            let mailtoLink = `mailto:oratoryleague@gmail.com?subject=Registration%20Details&body=${encodeURIComponent(emailBody)}`;
            window.location.href = mailtoLink;
            window.location.href = "https://oratoryleague.github.io/home/";
        }
    </script>
